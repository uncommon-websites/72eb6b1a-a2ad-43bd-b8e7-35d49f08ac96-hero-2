<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-courier {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body class="bg-black m-0 p-0 overflow-hidden h-screen w-screen">

    <!-- Main Container -->
    <div class="relative w-full h-full">
        
        <!-- Grid Background -->
        <!-- Using gap-px with a lighter background color creates the grid lines -->
        <div class="absolute inset-0 grid grid-cols-5 grid-rows-3 gap-px bg-[#161616]">
            
            <!-- Row 1 -->
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>

            <!-- Row 2 -->
            <div class="bg-[#050505]"></div>
            <div class="bg-[#1c1c1c]"></div> <!-- Highlighted Cell -->
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>

            <!-- Row 3 -->
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
            <div class="bg-[#050505]"></div>
        </div>

        <!-- Text Overlay -->
        <div class="absolute bottom-0 right-0 p-6 sm:p-10 md:p-16 lg:p-20 pointer-events-none z-10">
            <h1 class="text-white text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-courier tracking-tighter leading-none">
                Fictional Spaces
            </h1>
        </div>

    </div>

</body>
</html>
